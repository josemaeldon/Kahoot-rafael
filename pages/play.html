<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Kahoot Game</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css" crossorigin="anonymous">
		<style media="screen">
			div.choice {
				background-color: yellow;
				cursor: pointer;
			}

			.choice:hover {
				filter: brightness(90%);
			}
		</style>
	</head>
	<body>
		<h1 id="display"></h1>
		<input type="text" id="code" placeholder="code">
		<input type="text" id="username" placeholder="username">
		<input type="submit" value="Join Room" onclick="joinRoom()" id="joinBtn">

		<div class="grid-x">
			<div class="small-6 choice" style="background-color: red">1</div>
			<div class="small-6 choice" style="background-color: blue">2</div>
			<div class="small-6 choice" style="background-color: yellow">3</div>
			<div class="small-6 choice" style="background-color: green">4</div>
		</div>
	</body>


	<script type="text/javascript" src="./play.js"></script>
</html>
